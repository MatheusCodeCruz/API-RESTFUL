server.port=8000

calculadora.swagger.dev-url=http://localhost:8000/calculadora

spring.datasource.url=jdbc:postgresql://localhost:5432/calculadora
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.postgresql.Driver
#spring.datasource.driver-Class-Name=org.postgresql.Driver -> caso apresente erro com a linha 9
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=true

spring.mail.properties.smtp.auth=true
spring.mail.properties.smtp.starttls.enable=true
spring.mail.properties.smtp.starttls.required=true
spring.mail.allow-circular-references=true

server.servlet.context-path=/calculadora
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd-MM-yyyy
spring.jackson.deserialization.fail-on-unknown-properties=true
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.type=INFO
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

