server.port=8000

suplemento.swagger.dev-url=http://localhost:8000/suplemento

spring.datasource.url=jdbc:postgresql://localhost:5432/lojadesuplementos
spring.datasource.username=postgres
spring.datasource.password=123456

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driverClassName=org.postgresql.Driver
#spring.datasource.driver-Class-Name=org.postgresql.Driver -> caso apresente erro com a linha 9
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.open-in-view=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

server.servlet.context-path=/suplemento
spring.jackson.time-zone=America/Sao_Paulo
spring.jackson.date-format=dd-MM-yyyy
spring.jackson.deserialization.fail-on-unknown-properties=true
logging.level.root=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=INFO
logging.level.org.hibernate.type=INFO
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER
